spring:
  datasource:
    url: jdbc:mysql://localhost/springboot?serverTimezone=Asia/Shanghai&useUnicode=true&useSSL=false&characterEncoding=utf8
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      web-stat-filter:
        # 开启监控页面，启动访问 http://localhost:8080/druid/index.html 接口(挂载在当前tomcat下)
        enabled: true
      stat-view-servlet:
        enabled: true
